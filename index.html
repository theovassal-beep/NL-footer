    <title>ArtMajeur - Newsletter Redesign</title>

<body>

    <!-- Placeholder for the rest of the page -->
    <div
        style="height: 50vh; display: flex; align-items: center; justify-content: center; background: #eee; font-style: italic; color: #888;">
        Contenu de la page d'accueil...
    </div>

    <section class="newsletter-section">
        <div class="newsletter-container">
            <div class="newsletter-content">
                <h2>Newsletter</h2>
                <p>Restez à l'écoute des actualités artistiques : offres exclusives, interviews, conseils,
                    recommandations.</p>
            </div>
            <div class="newsletter-form-container">
                <form class="newsletter-form" action="#" onsubmit="return false;">
                    <div class="input-group">
                        <input type="email" placeholder="Votre adresse email" required>
                    </div>
                    <button type="submit">S'inscrire</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Placeholder for footer -->
    <footer style="padding: 40px; background: #05070a; color: #444; text-align: center; font-size: 0.9rem;">
